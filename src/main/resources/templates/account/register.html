<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
    <title>Register</title>
</head>
<body>
    <main>
        <h1>Dotify</h1>
        <section>
            <h2>Register</h2>
            <p>Complete the form to create a new account</p>
            <form th:action="@{/login/check}" method="post" th:object="${account}">
                <div class="text-row">
                    <div class="text-group">
                        <input type="text" th:field="*{username}" placeholder="Enter your username" id="username">
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="text-row">
                    <div class="text-group">
                        <input type="password" th:field="*{password}" placeholder="Enter your password" id="password">
                        <label for="password">Password:</label>
                    </div>
                </div>
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
                <div class="buttons">
                    <input type="submit" value="Login">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
