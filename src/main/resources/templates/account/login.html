<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Dotify</h1>
        <section>
            <h2>Login</h2>
            <p>Enter your account data</p>
            <form th:action="@{/auth/login/check}" method="post" th:object="${account}">
                <div class="text-row">
                    <div class="text-group">
                        <input type="text" th:field="*{username}" placeholder="Enter your username" id="username">
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="text-row">
                    <div class="text-group">
                        <input type="password" th:field="*{password}" placeholder="Enter your password" id="password">
                        <label for="password">Password:</label>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="Login">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
