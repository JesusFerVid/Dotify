<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <title>Login</title>
</head>
<body>
    <div class="container my-2" align="center">
        <h1>Dotify</h1>
        <h2>Login</h2>
        <form th:action="@{/login/check}" method="post" th:object="${account}">
            <div class="mb-4">
                <label for="username">Username: </label><br/>
                <input type="text" th:field="*{username}" placeholder="Enter your username" id="username">
            </div>
            <div class="mb-4">
                <label for="password">Password: </label><br/>
                <input type="password" th:field="*{password}" placeholder="Enter your password" id="password">
            </div>
            <div class="mb-4">
                <input type="submit" value="Login" class="btn btn-success col-2">
            </div>
        </form>
    </div>
</body>
</html>
